<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreamhome Calculator</title>

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#359EFF" />
    <link rel="apple-touch-icon" href="/images/icon-192.png" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark"
  >
    <div class="flex flex-col min-h-screen">
      <header
        class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-border-light dark:border-border-dark"
      >
        <div class="container mx-auto px-4">
          <div class="flex items-center justify-between h-16">
            <h1 class="text-lg font-semibold mx-auto">Dreamhome Calculator</h1>
          </div>
        </div>
      </header>
      <main
        id="app-container"
        class="flex-grow container mx-auto px-4 py-6"
      ></main>
      <footer
        class="sticky bottom-0 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm border-t border-border-light dark:border-border-dark"
      >
        <div class="container mx-auto px-4">
          <div class="flex justify-around h-20">
            <a
              class="nav-btn flex flex-col items-center justify-center text-primary dark:text-primary transition-colors duration-200"
              href="#"
              data-page="home"
            >
              <span class="material-symbols-outlined">home</span>
              <span class="text-xs font-medium">Home</span>
            </a>
            <a
              class="nav-btn flex flex-col items-center justify-center text-muted-light dark:text-muted-dark hover:text-primary dark:hover:text-primary transition-colors duration-200"
              href="#"
              data-page="about"
            >
              <span class="material-symbols-outlined">info</span>
              <span class="text-xs font-medium">About</span>
            </a>
            <a
              class="nav-btn flex flex-col items-center justify-center text-muted-light dark:text-muted-dark hover:text-primary dark:hover:text-primary transition-colors duration-200"
              href="#"
              data-page="faq"
            >
              <span class="material-symbols-outlined">quiz</span>
              <span class="text-xs font-medium">FAQ</span>
            </a>
            <a
              class="nav-btn flex flex-col items-center justify-center text-muted-light dark:text-muted-dark hover:text-primary dark:hover:text-primary transition-colors duration-200"
              href="#"
              data-page="privacy"
            >
              <span class="material-symbols-outlined">privacy_tip</span>
              <span class="text-xs font-medium">Privacy</span>
            </a>
            <a
              class="nav-btn flex flex-col items-center justify-center text-muted-light dark:text-muted-dark hover:text-primary dark:hover:text-primary transition-colors duration-200"
              href="#"
              data-page="terms"
            >
              <span class="material-symbols-outlined">gavel</span>
              <span class="text-xs font-medium">Terms</span>
            </a>
          </div>
        </div>
      </footer>
    </div>

    <script src="/js/app.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js").then(
            (registration) => {
              console.log(
                "✅ ServiceWorker registration successful with scope: ",
                registration.scope
              );
            },
            (err) => {
              console.log("❌ ServiceWorker registration failed: ", err);
            }
          );
        });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </body>
</html>
