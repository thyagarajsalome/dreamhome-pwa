<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreamhome Calculator</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#359EFF" />
    <link rel="apple-touch-icon" href="/images/icon-192x192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="app-overlay" class="app-overlay"></div>

    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h2 class="sidebar-title">Menu</h2>
        <button id="close-sidebar-btn" class="icon-btn">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <nav class="sidebar-nav">
        <a class="nav-btn" href="#" data-page="home">
          <span class="material-symbols-outlined">home</span>
          <span class="nav-text">Home</span>
        </a>
        <a class="nav-btn" href="#" data-page="about">
          <span class="material-symbols-outlined">info</span>
          <span class="nav-text">About</span>
        </a>
        <a class="nav-btn" href="#" data-page="faq">
          <span class="material-symbols-outlined">quiz</span>
          <span class="nav-text">FAQ</span>
        </a>
        <a class="nav-btn" href="#" data-page="privacy">
          <span class="material-symbols-outlined">privacy_tip</span>
          <span class="nav-text">Privacy</span>
        </a>
        <a class="nav-btn" href="#" data-page="terms">
          <span class="material-symbols-outlined">gavel</span>
          <span class="nav-text">Terms</span>
        </a>
      </nav>
    </aside>

    <aside id="settings-panel" class="settings-panel">
      <div class="settings-header">
        <h2 class="settings-title">Settings</h2>
        <button id="close-settings-btn" class="icon-btn">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <div class="settings-content">
        <div class="setting-item">
          <label for="theme-switcher">Theme</label>
          <div class="theme-switcher">
            <button class="theme-btn" data-theme="light">
              <span class="material-symbols-outlined">light_mode</span> Light
            </button>
            <button class="theme-btn" data-theme="dark">
              <span class="material-symbols-outlined">dark_mode</span> Dark
            </button>
          </div>
        </div>
      </div>
    </aside>

    <div class="app-layout">
      <header class="app-header">
        <div class="container">
          <div class="header-content">
            <button id="menu-btn">
              <span class="material-symbols-outlined">menu</span>
            </button>
            <h1 class="header-title">Dreamhome Calculator</h1>
            <button id="settings-btn" class="icon-btn">
              <span class="material-symbols-outlined">settings</span>
            </button>
          </div>
        </div>
      </header>

      <main id="app-container" class="container"></main>

      <footer class="app-footer">
        <div class="container">
          <div class="footer-nav">
            <a class="nav-btn" href="#" data-page="home">
              <span class="material-symbols-outlined">home</span>
              <span class="nav-text">Home</span>
            </a>
            <a class="nav-btn" href="#" data-page="about">
              <span class="material-symbols-outlined">info</span>
              <span class="nav-text">About</span>
            </a>
            <a class="nav-btn" href="#" data-page="faq">
              <span class="material-symbols-outlined">quiz</span>
              <span class="nav-text">FAQ</span>
            </a>
            <a class="nav-btn" href="#" data-page="privacy">
              <span class="material-symbols-outlined">privacy_tip</span>
              <span class="nav-text">Privacy</span>
            </a>
            <a class="nav-btn" href="#" data-page="terms">
              <span class="material-symbols-outlined">gavel</span>
              <span class="nav-text">Terms</span>
            </a>
          </div>
        </div>
      </footer>
    </div>

    <script src="/js/app.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js").then(
            (registration) => {
              console.log(
                "✅ ServiceWorker registration successful with scope: ",
                registration.scope
              );
            },
            (err) => {
              console.log("❌ ServiceWorker registration failed: ", err);
            }
          );
        });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </body>
</html>
