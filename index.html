<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreamhome Calculator</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#359EFF" />
    <link rel="apple-touch-icon" href="/images/icon-192x192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="app-layout">
      <header class="app-header">
        <div class="container">
          <div class="header-content">
            <div class="header-actions">
              <button
                id="installBtn"
                class="icon-btn install-btn"
                style="display: none"
              >
                <span class="material-symbols-outlined">download</span>
              </button>
              <button id="theme-switcher" class="icon-btn">
                <span class="material-symbols-outlined">brightness_6</span>
              </button>
            </div>
          </div>
        </div>
      </header>

      <main id="app-container" class="container"></main>

      <footer class="app-footer">
        <div class="container">
          <div class="footer-nav">
            <a class="nav-btn active" href="#" data-page="home">
              <span class="material-symbols-outlined">home</span>
              <span class="nav-text">Home</span>
            </a>
            <a class="nav-btn" href="#" data-page="about">
              <span class="material-symbols-outlined">info</span>
              <span class="nav-text">About</span>
            </a>
            <a class="nav-btn" href="#" data-page="faq">
              <span class="material-symbols-outlined">quiz</span>
              <span class="nav-text">FAQ</span>
            </a>
            <a class="nav-btn" href="#" data-page="privacy">
              <span class="material-symbols-outlined">privacy_tip</span>
              <span class="nav-text">Privacy</span>
            </a>
            <a class="nav-btn" href="#" data-page="terms">
              <span class="material-symbols-outlined">gavel</span>
              <span class="nav-text">Terms</span>
            </a>
          </div>
        </div>
      </footer>
    </div>

    <script src="/js/app.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js").then(
            (registration) => {
              console.log(
                "✅ ServiceWorker registration successful with scope: ",
                registration.scope
              );
            },
            (err) => {
              console.log("❌ ServiceWorker registration failed: ", err);
            }
          );
        });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </body>
</html>
